name: CI/CD Pipeline for Location Microservice

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 🏗️ Étape 1 : Build & Test
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: 🔍 Vérifier les fichiers présents
        run: |
          pwd
          ls -al

      - name: 🔨 Compile le microservice Location
        working-directory: ./gestionlocation
        run: mvn compile

      - name: ✅ Exécuter les tests unitaires
        working-directory: ./gestionlocation
        run: mvn test

  # 📊 Étape 2 : Analyse de Qualité avec SonarQube
  quality:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: 📥 Cache SonarQube
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: 📥 Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: 📊 Analyse de Qualité avec SonarQube
        working-directory: ./gestionlocation
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=location-microservice

  # 🐳 Étape 3 : Push de l'image Docker existante vers Docker Hub
  docker:
    needs: quality
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 🔑 Connexion à Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📤 Push de l'image Docker existante
        run: |
          docker tag location-image:latest ${{ secrets.DOCKER_USERNAME }}/location-image:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/location-image:latest
