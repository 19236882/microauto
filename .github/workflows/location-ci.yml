name: CI/CD Pipeline for Location Microservice

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ğŸ—ï¸ Ã‰tape 1 : Build & Test
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: ğŸ” VÃ©rifier les fichiers prÃ©sents
        run: |
          pwd
          ls -al

      - name: ğŸ”¨ Compile le microservice Location
        working-directory: ./gestionlocation
        run: mvn compile

      - name: âœ… ExÃ©cuter les tests unitaires
        working-directory: ./gestionlocation
        run: mvn test

  # ğŸ“Š Ã‰tape 2 : Analyse de QualitÃ© avec SonarQube
  quality:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: ğŸ“¥ Cache SonarQube
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ“¥ Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: ğŸ“Š Analyse de QualitÃ© avec SonarQube
        working-directory: ./gestionlocation
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=location-microservice

  # ğŸ³ Ã‰tape 3 : Push de l'image Docker existante vers Docker Hub
  docker:
    needs: quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Connexion Ã  Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¤ Push de l'image Docker existante
        run: |
          docker tag location-image:latest ${{ secrets.DOCKER_USERNAME }}/location-image:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/location-image:latest
